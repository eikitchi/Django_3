{% extends 'main/base.html' %}
{% block content %}
    <div class="col-6">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Войти</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:backup_pass' %}">Забыли пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
